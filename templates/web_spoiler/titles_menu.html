{% extends "base.html" %}

{% block sidebar %}
<a href="{% url 'web_spoiler:index' %}">Main</a>
{% endblock %}

{% block content %}
<div class="title-search">
  <form action="{% url 'web_spoiler:title_search_result' %}" method="GET">
    <input type="text" name="pattern" placeholder="Search Title...">
    <input type="submit" value="Go!">
  </form>
</div>
{% if titles_list %}
<ul>
{% for title in titles_list  %}
<li><a href="{% url 'web_spoiler:title' title.id %}">{{ title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p><strong>No titles list yet!</strong></p>
{% endif %}
{% endblock %}
