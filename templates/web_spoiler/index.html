{% extends "base.html" %}

{% block sidebar %}
<div class="titles-menu">
  <a href="{% url 'web_spoiler:titles' %}">Titles</a>
</div>
{% endblock %}

{% block content %}
{% if title and spoiler %}
<div class="main-spoiler">
  <section id="spoiler-text">
    <h1>{{ spoiler }}</h1>
    </section>
  <h2>{{ title }}</h2>
</div>
<div class="spoiler-link">
  <table border="1">
    <tr>
      <td>{{ dynamic_url }}</td>
    </tr>
  </table>
</div>
{% endif %}
{% endblock %}
